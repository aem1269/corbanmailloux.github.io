<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
        </style>
        <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbDyA5C35uSY0OFWRsJ_JBJaAep7mFuQ4">
        </script>
        <script type="text/javascript">
            function initialize() {
                var usCenter = new google.maps.LatLng(39.8282, -98.5895);

                var mapOptions = {
                    center: usCenter,
                    zoom: 5
                };
                
                var map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);
                
                var ctaLayer = new google.maps.KmlLayer({
                    url: "http://corb.co/ben/history-03-14-2015.kml"
                });
                
                ctaLayer.setMap(map);
            }
    
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <div id="map-canvas"></div>
    </body>
</html>
